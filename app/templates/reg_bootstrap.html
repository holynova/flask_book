{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
	{% with msgs = get_flashed_messages() %}
		{% for msg in msgs %}
		{% if form.is_valid %}
			<div class="alert alert-success" role="alert">{{msg}}</div>
		{% else %}
			<div class="alert alert-danger" role="alert">{{msg}}</div>
		
		{% endif %}
			
		{% endfor %}
	{% endwith %}
	<h2>新用户注册</h2>
	<!-- {# {{ form.csrf_token() }} #} -->
	{{ wtf.quick_form(form) }}
	<hr>
	<a class="btn btn-info" href="{{ url_for('login_bootstrap') }}" role="button">已有账户登陆</a>
</div>
	
{% endblock %}
