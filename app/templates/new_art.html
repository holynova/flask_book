{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
	
	<h2>新文章</h2>
	{# {{ form.csrf_token() }} #}
	{{ wtf.quick_form(form) }}
	<hr>
	{% for art in arts %}
	<div class="alert alert-info" role="alert">
		<h2> {{art.title}}<small>{{art.author}}</small></h2>
		{% for c in art.content %}
		<p>{{c}}</p>

		{% endfor %}
	</div>
	{% endfor %}

</div>

{% endblock %}
