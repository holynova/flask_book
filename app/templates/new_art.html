{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
	
	<h2>新文章</h2>
	{# {{ form.csrf_token() }} #}
	{{ wtf.quick_form(form) }}
	<hr>
	{% for art in arts %}
	<div class="alert alert-info" role="alert">
		<h3> <a href="/articles/{{ art.id }}" title="">{{art.title}} </a>   <small> by:{{art.author}}</small></h3>
		<p>发布时间:   {{art.datetime}}</p>
		<p>id:   {{art.id}}</p>
		<p>{{art.content}}</p>
<!-- 		{% for c in art.content %}
		<p>{{c}}</p>

		{% endfor %} -->
	</div>
	{% endfor %}

</div>

{% endblock %}
